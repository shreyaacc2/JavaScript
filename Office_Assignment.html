<!DOCTYPE html>
<html>
<head>
	<title>Error Details Website</title>
<link rel="StyleSheet" href="./StyleSheet.css">

<meta charset="UTF-8">


</head>

<body>
  <h1> Sample UI Design </h1> 
  <br><br><br>
<header>
  <marquee id = 'date' behavior="scroll" ></marquee> 
</header>
<br><br>
	<div class="navbar">
  <a href="#home">Home</a>
<div class="dropdown">
    <button class="dropbtn">System
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">MDMS</a>
    </div>
  </div>


  <div class="dropdown">
    
    <select id="market" onchange ="SetMarketValue(this.options[this.selectedIndex].value)" >
      <option value="-1">--Markets--</option>
  </select>
     
  </div>

  <div class="dropdown">
    
    <select id="error" onchange="SetErrorValue(this.options[this.selectedIndex].value)">
      <option value="-1">--Errors--</option>
  </select>
     
  </div>
  <div class="dropdown">
    
    <select id="No_Of_Error">
      <option value ="-1" >--No of Errors--</option>
  </select>
     
  </div>

  <div class="dropdown">
    
    <select id="SessionId" onchange="setSessionId(this.options[this.selectedIndex].value)">
      <option value ="-1" >--Session ID--</option>
  </select>
     
  </div>
  
  <div class="dropdown">
    
    <select id="errorMessage">
      <option value ="-1" >--Error Message--</option>
  </select>
     
  </div>
  


  <div class="dropdown"></div>
  <a href="#startdate">Reports</a>
	</div>


  <div class = "footer">
    <input type="file" id="fileUpload" /> 
    <input type="button" id="upload" value="Upload" onclick="Upload()" />
    <hr />
    <div id="dvExcel"></div>
</div>

</body>
<script src="./script.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>

</html>
